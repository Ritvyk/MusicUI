<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="author" content="Ritvik">
    <meta name="description" content="A Advance UI for Music Player | Inspiration ">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Music UI | Advance | Ritvik</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- body of the UI -->
    <div class="wrapper p-2">
        <!-- <h4 class="text-center m-0 p-0">Advance Music UI</h4> -->
        <div class="mobile p-2 d-flex justify-content-around flex-column">
            <!-- header over here -->
            <div class="header d-flex justify-content-around align-items-center">
                <div class="nav-circle text-grey small-btn">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <p class="text-uppercase text-grey m-0 p-0 text-extra-sm font-weight-bold">Playing Now</p>
                <div class="nav-circle text-grey small-btn">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
            <!-- header ends here -->
            <div class="player-body p-3 d-flex justify-content-around flex-column">
                <div class="music d-flex justify-content-center align-items-center flex-column">
                    <div class="music-poster">
                        <img src="./img/player_skin.jpg" class="music-poster-img" alt="Music_Poster">
                    </div>
                </div>
                <div class="music-name">
                    <p class="text-center p-0 m-0 text-grey-dark font-weight-bold text-bg">MI Gente</p>
                    <p class="text-small text-center text-grey p-0 m-0">Feat.Liam Payne | Lazer</p>
                </div>
                <div class="loader-wrapper">
                    <div class="timings mb-1 d-flex justify-content-between align-items-center text-grey">
                        <p class="m-0 p-0 text-extra-sm">1:25</p>
                        <p class="m-0 p-0 text-extra-sm">4:20</p>
                    </div>
                    <div class="loader-out d-flex justify-content-start align-items-center">
                        <div class="loader-in d-flex justify-content-end align-items-center">
                            <div class="loader-follow d-flex justify-content-center align-items-center">
                                <div class="loader-follow-in">
                                    <!-- to create a hole in between the followe -->
                                </div>
                            </div>
                        </div>
                        <!-- loader in ends here -->
                        
                        <!-- to follow the loader line -->
                    </div>
                    <!-- loader ends here -->
                </div>
                <!-- loader ends here -->
               
            </div>
            <!-- player body ends here menu options starts here -->
            <div class="menu-options mb-2">
                <div class="cta-container d-flex justify-content-center align-items-center">
                    <div class="cta">
                        <i class="fa fa-backward"></i>
                    </div>  
                    <div class="cta">
                        <i class="fa fa-pause"></i>
                    </div>  
                    <div class="cta">
                        <i class="fa fa-forward"></i>
                    </div>  
                </div>
            </div>
            <audio controls autoplay class="d-none">
                <source src="./playlist/sample.mp3" type="audio/mp3" >
              Your browser does not support the audio element.
              </audio>
        </div>
        <!-- mobile body ends here -->
    </div>
</body>

</html>
